<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendo - deine To-do-Liste</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Calendo.css">
</head>
<body>
    <h1 >CalenDo</h1>
    <div class="container_big">
        <div class="headerContainer">
            <div class="header-info">
                <div class="header-left">
                    <h2>Heute</h2>
                    <div id="currentDateTime" class="date-time-display"></div>
                </div>
                <div class="startTimer">
                    <span class="button-text">Timer starten</span>
                    <button class="timer-button">
                        <span class="triangle">&#9654;</span>
                    </button>
                </div>
            </div>
            <div class="statistics-container">
                <div class="stat-card">
                    <div class="stat-header">Stunden diese Woche</div>
                    <div class="stat-body">
                        <div class="stat-number" id="hoursThisWeek">0</div>
                        <div class="stat-icon">⏱️</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">Stunden heute</div>
                    <div class="stat-body">
                        <div class="stat-number" id="hoursToday">0</div>
                        <div class="stat-icon">🔔</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">Erledigte Aufgaben</div>
                    <div class="stat-body">
                        <div class="stat-number" id="tasksCompleted">0</div>
                        <div class="stat-icon">✅</div>
                    </div>
            </div>
        </div>
<div id="todoModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Neue Aufgabe hinzufügen</h2>
        <div class="modal-input-section">
            <input type="text" id="modalTaskName" placeholder="Aufgabenname">
            <input type="datetime-local" id="modalDeadline">
            <input type="checkbox" id="modalTaskPriorityW"> Wichtig
            <input type="checkbox" id="modalTaskPriorityD"> Dringend
            <select id="modalIconSelect">
                <option value="🛒">🛒</option>
                <option value="📚">📚</option>
                <option value="💼">💼</option>
                <option value="🏃">🏃</option>
                <option value="🍽️">🍽️</option>
                <option value="🎉">🎉</option>
                <option value="🛏️">🛏️</option>
                <option value="🚗">🚗</option>
                <option value="✈️">✈️</option>
                <option value="🏠">🏠</option>
                <option value="🛠️">🛠️</option>
                <option value="💡">💡</option>
                <option value="📅">📅</option>
                <option value="📞">📞</option>
                <option value="💻">💻</option>
                <option value="🎓">🎓</option>
                <option value="📝">📝</option>
                <option value="🎵">🎵</option>
                <option value="📷">📷</option>
                <option value="📺">📺</option>
            </select>
            <button onclick="saveModalTask()">Hinzufügen</button>
        </div>
    </div>
</div>
<div class="task-controls">
    <button onclick="openModal()" class="AddNewTask">Neue Aufgabe hinzufügen</button>
    <div class="sort-container">
        <button class="sort-dropbtn">Sortieren nach</button>
        <div class="sort-dropdown-content">
            <button onclick="sortTasks('dueDate')">Fälligkeit</button>
            <button onclick="sortTasks('priority')">Priorität</button>
            <button onclick="sortTasks('added')">Zuletzt hinzugefügt</button>
            <button onclick="sortTasks('duration_niedrig-hoch')">Zeitaufwand (niedrig -> hoch)</button>
            <button onclick="sortTasks('duration_hoch-niedrig')">Zeitaufwand (hoch -> niedrig)</button>
        </div>
    </div>
</div>
    
        
        <div class="task-list-container">
            <ul id="taskList"></ul>
        </div>

        <div class="completed-task-container">
            <h3>Erledigte Aufgaben:</h3>
            <ul id="completedTaskList"></ul>
        </div>
    <script src="Calendo.js"></script> <!-- js Verlinkung -->
</body>
</html>
