<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendo - deine To-do-Liste</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Calendo.css">
</head>

<body>
    <h1>CalenDo</h1>
    <div class="container_big">
        <div class="headerContainer">
            <h2>Meine To-Do-Liste</h2>
            <div class="startTimer">
                Timer starten <button onclick="startTimer" id="startTimer"> &#9654;</button>
            </div>
        </div>
        <button onclick="openAddTaskPopup()" id="addTask">To-Do hinzufügen</button>
        <div class="container_small">
            sortieren nach:
            <div class="sort-buttons">
                <button onclick="sortTasks('dueDate')">Fälligkeit </button>
                <button onclick="sortTasks('priority')">Priorität</button>
                <button onclick="sortTasks('added')">Zuletzt hinzugefügt</button>
                <button onclick="sortTasks('duration_niedrig-hoch')">Zeitaufwand (niedrig -> hoch)</button>
                <button onclick="sortTasks('duration_hoch-niedrig')">Zeitaufwand (hoch -> niedrig) </button>
            </div>
            <ul id="taskList"></ul>
        </div> 
    </div>

    <!-- Pop-Up-Formular -->
    <div id="addTaskPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeAddTaskPopup()">&times;</span>
            <h2>Neue Aufgabe hinzufügen</h2>
            <input type="text" id="taskName" placeholder="Name der To-Do" />
            <input type="datetime-local" id="deadline" />
            <input type="number" id="taskDuration" placeholder="Dauer in Minuten" />
            <label><input type="checkbox" id="taskPriorityW"> Wichtig?</label>
            <label><input type="checkbox" id="taskPriorityD"> Dringend?</label>
            <button onclick="addTask()" id="popupAddTask">Hinzufügen</button>
        </div>
    </div>

    <!-- Pop-Up-Formular für Bearbeiten -->
    <div id="editTaskPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeEditTaskPopup()">&times;</span>
            <h2>Aufgabe bearbeiten</h2>
            <input type="text" id="editTaskName" placeholder="Name der To-Do" />
            <input type="datetime-local" id="editDeadline" />
            <input type="number" id="editTaskDuration" placeholder="Dauer in Minuten" />
            <label><input type="checkbox" id="editTaskPriorityW"> Wichtig?</label>
            <label><input type="checkbox" id="editTaskPriorityD"> Dringend?</label>
            <input type="hidden" id="editTaskIndex" />
            <button onclick="saveEditedTask()" id="editSaveTask">Speichern</button>
            <button onclick="deleteTaskFromPopup()" id="deleteTaskButton" class="delete-button">&#128465;</button>
        </div>
    </div>

        <script src="Calendo.js"></script> <!-- js Verlinkung -->
</body>

</html>
